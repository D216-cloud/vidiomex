<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dynamic Text-Based with Icon -->
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009688;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main icon circle -->
  <circle cx="100" cy="70" r="35" fill="url(#grad5)"/>
  
  <!-- Play button inside -->
  <polygon points="90,60 90,80 110,70" fill="white"/>
  
  <!-- Video frame around play -->
  <rect x="70" y="40" width="60" height="60" rx="4" fill="none" stroke="url(#grad5)" stroke-width="2"/>
  
  <!-- Text base -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#grad5)">VIDIOMEX</text>
  
  <!-- Bottom line accent -->
  <line x1="60" y1="155" x2="140" y2="155" stroke="url(#grad5)" stroke-width="2" stroke-linecap="round"/>
</svg>
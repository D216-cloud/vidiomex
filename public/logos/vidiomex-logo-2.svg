<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Video Wave Design -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Animated waves -->
  <path d="M 40 100 Q 60 80 80 100 T 120 100 T 160 100" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 40 120 Q 60 100 80 120 T 120 120 T 160 120" fill="none" stroke="#0066FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 40 80 Q 60 60 80 80 T 120 80 T 160 80" fill="none" stroke="#00D4FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Center play button -->
  <circle cx="100" cy="100" r="20" fill="url(#grad2)"/>
  <polygon points="95,95 95,105 108,100" fill="white"/>
</svg>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist Circular Design -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#grad4)" stroke-width="2.5"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#grad4)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- V shape for Vidiomex -->
  <path d="M 80 60 L 100 90 L 120 60" fill="none" stroke="url(#grad4)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Play indicator -->
  <polygon points="100,110 115,125 100,135 85,125" fill="url(#grad4)" opacity="0.8"/>
</svg>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Geometric with Play Button -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B00FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Play button icon -->
  <polygon points="70,70 70,130 130,100" fill="url(#grad1)"/>
  
  <!-- AI wave elements -->
  <path d="M 40 100 Q 50 85 60 100" fill="none" stroke="#8B00FF" stroke-width="2" stroke-linecap="round"/>
  <path d="M 140 100 Q 150 85 160 100" fill="none" stroke="#FF0000" stroke-width="2" stroke-linecap="round"/>
</svg>
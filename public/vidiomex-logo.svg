<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top left wave -->
  <path d="M 40 70 Q 50 60 60 70" fill="none" stroke="url(#waveGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Top right wave -->
  <path d="M 140 70 Q 150 60 160 70" fill="none" stroke="url(#waveGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bottom left wave -->
  <path d="M 40 130 Q 50 140 60 130" fill="none" stroke="url(#waveGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bottom right wave -->
  <path d="M 140 130 Q 150 140 160 130" fill="none" stroke="url(#waveGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center circle with play button -->
  <circle cx="100" cy="100" r="40" fill="url(#waveGrad)"/>
  <polygon points="90,90 90,110 115,100" fill="white" stroke="white" stroke-width="1.5"/>
</svg>